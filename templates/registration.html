{% extends "layout.html" %}


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register new user</title>
</head>
{% block body_content %}
<body>
{% block h1_content %}
    <h1> ASK MATE </h1>
{% endblock h1_content %}
    <form method="post" action="/registration">
        <br><input type="text" name="first_name" placeholder="First Name"><br>
        <br><input type="text" name="last_name" placeholder="Last Name"><br>
        <br><input type="text" name="email" placeholder="E-mail Address"><br>
        <br><input type="password" name="password" placeholder="Password"><br>
        <br><input type="submit" value="Register User">
    </form>
</body>
{% endblock body_content %}
</html>
