<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask mate - List</title>
</head>


<body>
    <h1> ASK MATE - BY KETAMIN Kft. :D </h1>


    <a href="/ask-question">Ask a question</a>


    <h4>Order User questions as:</h4>
    <form action="/" method="get">
        <select name="select_order">
            <option value="" disabled selected hidden>Select order by time</option>
            <option value="desc">Descending</option>
            <option value="asc">Ascending</option>
        </select>
        <input type="submit" value="Submit">
    </form>


    <table>
        <th>Id</th>
        <th>Votes</th>
        <th>Title</th>
        <th>Submission Time</th>
        {% for item in questions %}
            <tr>
                {% for key in item %}
                    <td>  {{ item[key] }}  </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
