<html>

<head>

    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>

    <h1 id="login_register_header"> ASK . MATE </h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div id="login_card" align="center">
        <div id="login">
    <form action="/" method="post">
            <legend>Please enter your email and password!</legend>
            <p>Email</p>
            <p><input type="text" name="email" class="credential_field"></p>
            <p>Password</p>
            <p><input type="password" name="password" class="credential_field"></p>
            <p><input type="submit" value="Login" class="comment_button" id="login_button"></p>
    </form>

    <form action="/registration" method="get">
            <p><input id="reg_button" class="comment_button" type="submit" value="Registration"></p>
    </form>
    </div>
    </div>

</body>

</html>
