<html>
    <head>
        <title>Question</title>
    </head>


    <body>
    <table align="center">
        <tr>
            <td>
                <a>THIS WILL BE THE EDIT QUESTION LINK</a>
            </td>
            <td>
                <h1>{{ question["vote_number"] }}</h1>
            </td>
            <td>
                <h1>{{ question["title"] }}</h1>
            </td>
            <td>
                VOTE UP VOTE DOWN NEED TO BE IMPLEMENTED
            </td>
        </tr>
    </table>
    <h2>{{ question["message"] }}</h2>


    <table align="center">
        {% for item in answers %}
        <tr>
            {% for key in item %}
                <td>{{ item[key] }}</td>
            {% endfor %}
            <td>
                <form action="/answer/{{ item["id"] }}/edit" method="get">
                <input type="submit" name="edit_answer" value="Edit answer" >
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form method="post" action="/question/{{ question["id"] }}">
    <textarea name="answer_text" rows="5" cols="40"></textarea>
    <input type="submit" value="Post Answer">
    </form>

    </body>
</html>
