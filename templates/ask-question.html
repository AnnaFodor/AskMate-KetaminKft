<html>
    <head>
        <title>Ask Question</title>
    </head>
    <body>
        <h1>Ask a question</h1>
        <form method="post" action="/ask-question">
            <p>
                <br>Question subject:
                <br><input name="question_subject">
            </p>
            <p>
                <br>Describe your question:
                <br><textarea name="question_text" rows="5" cols="40"></textarea>
            </p>
            <p>
                <br>URL of your image:
                <br><input type="text" name="url">
            </p>
                <br><input type="submit" value="Submit">
        </form>
    </body>
</html>
